name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Lint
        run: .\gradlew lintdebug
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: index.html
          path: /app/build/reports/lint-results-debug.html